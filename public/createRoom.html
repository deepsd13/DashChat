<!DOCTYPE HTML>
<html>

<head>
    <title>DashChat</title>
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>


    <form action="/chat.html">
        <div class='box'>
            <div class=' box-form '>
                <div class='box-login-tab '></div>
                <div class='box-login-title '>
                </div>
                <div class='box-login '>
                    <div class='fieldset-body ' id='login_form '>

                        <p class="field">
                            <label>ENTER NEW ROOM</label>
                            <input type="text" id="new-room" placeholder="Enter room name" name="roomName" onkeyup='validateRoom() ' required>
                        </p>
                        <h5 id='error '>Room name not available!</h5>

                        <input type="submit" value="CREATE" id="create-button">

                        <input type="hidden" id="email" name="email">
                        <input type="hidden" id="password" name="password">

                    </div>
                </div>
                <form>
                    <button id="cancel-button">CANCEL</button>
                </form>
            </div>


        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/createRoom.js"></script>

</body>

</html>
