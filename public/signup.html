<!DOCTYPE HTML>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <hr>
            <div id="dialogboxbody"></div>
            <hr>
            <div id="dialogboxfoot"></div>
        </div>
    </div>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Sign Up</h1>
            <form action="/join.html">
                <label>Username</label>
                <input type="text" id="CAusername" name="username" onkeyup="validateUserName()" placeholder="Name" required>
                <h5 id="errorUserName">Username is not available</h5>
                <label> Email</label>
                <input type="email" id="CAemail" name="email" onkeyup="validateEmail()" placeholder="Email" required>
                <h5 id="errorEmail">This email is already registered! Sign in to continue!</h5>
                <label>Password</label>
                <input type="password" id="CApassword" name="password" onkeyup="validatePassword()" placeholder="Password" required>
                <h5 id="errorPassword">Password must have more than 7 characters and it should not contain word'password'</h5>
                <button type="submit" id='create-account'> Create Account </button>
            </form>
            <form>
                <button formaction="/index.html"> Go Back</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
