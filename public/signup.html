<!DOCTYPE HTML>
<html>

<head>
    <title>DashChat</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <img src="img/favicon.png" style=" display: block;
        margin-left: auto;
        margin-right: auto;">
    <div class='box' style="margin-top: 50px; ">
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>SIGN UP</h2>
            </div>
            <div class='box-login'>
                <div class='fieldset-body' id='login_form'>
                    <form action="/join.html">

                        <p class="field">
                            <label>USERNAME</label>
                            <input type="text" id="CAusername" name="username" onkeyup="validateUserName()" placeholder="Name" required>
                        </p>
                        <h5 id="errorUserName">Username is not available</h5>

                        <p class="field">
                            <label>E-MAIL</label>
                            <input type="email" id="CAemail" name="email" onkeyup="validateEmail()" placeholder="Email" required>
                        </p>
                        <h5 id="errorEmail">This email is already registered! Sign in to continue!</h5>

                        <p class='field'>
                            <label>PASSWORD</label>
                            <input type="password" id="CApassword" name="password" onkeyup="validatePassword()" placeholder="Password" required>
                        </p>
                        <h5 id="errorPassword">Password must have more than 7 characters and it should not contain word'password'</h5>

                        <input type="submit" id='create-account' value='SIGN UP' title='LOGIN' />
                    </form>
                </div>
            </div>
            <form>
                <button formaction="/index.html"> Go Back</button>
            </form>
        </div>


    </div>
    </form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/popups.js">
    </script>
    <script src="./js/login.js"></script>

</body>

</html>
