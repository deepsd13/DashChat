<!DOCTYPE HTML>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <img src="img/favicon.png" style=" display: block;
        margin-left: auto;
        margin-right: auto;">
    <form action="/chat.html">

        <div class='box' style="margin-top: 50px; ">
            <div class='box-form'>
                <div class='box-login-tab'></div>
                <div class='box-login-title'>
                    <h2>JOIN</h2>
                </div>
                <div class='box-login'>
                    <div class='fieldset-body' id='login_form'>
                        <form action="/chat.html">

                            <p class="field">
                                <label>Your Rooms</label>
                                <select id="available-rooms" name="roomName" select>
                                        <script id="room-template" type="text/html">
                                        </script>
                                </select>

                            </p>

                            <input type="submit" id="join-button" value="JOIN">

                            <input type="hidden" id="email" name="email">
                            <input type="hidden" id="password" name="password">

                    </div>
                </div>
                <form>

                    <button id="create-room-button" formaction="/createRoom.html">Create Room </button><br><br>
                </form>
            </div>
            </form>


        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/popups.js">
    </script>
    <script src="./js/join.js"></script>

</body>

</html>
