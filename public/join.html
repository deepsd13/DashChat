<!DOCTYPE HTML>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <hr>
            <div id="dialogboxbody"></div>
            <hr>
            <div id="dialogboxfoot"></div>
        </div>
    </div>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <div class="custom-select" style="width:200px;">
                    <h4>Your Rooms</h4>
                    <select id="available-rooms" name="roomName" select>
                            <script id="room-template" type="text/html">
                            </script>
                    </select>
                </div>

                <button id="join-button"> Join </button><br>
                <br>
                <button id="create-room-button" formaction="/createRoom.html">Create Room </button><br><br>

                <!-- hidden field to send the user's email to chat.html file -->
                <input type="hidden" id="email" name="email">
                <input type="hidden" id="password" name="password">

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/popups.js">
    </script>
    <script src="./js/join.js"></script>
</body>

</html>
