<!DOCTYPE HTML>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Log In</h1>
            <form action="join.html">
                <label>Email</label>
                <input type="email" id="LIemail" name="email" placeholder="email" required>
                <label>Password</label>
                <input type="password" id="LIpassword" name="password" placeholder="password" required>
                <button type="submit" id="log-in"> Log In </button>
                <h5 id="error">Unable to login! Please try again</h5>
                <h4>No account? <a href="signup.html"> Sign up here </a></h4>
                <h4><a href="forgotPassword.html">Forgot Password?</a></h4>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/popups.js">
    </script>
    <script src="./js/login.js"></script>
</body>

</html>
