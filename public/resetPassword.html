<!DOCTYPE HTML>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Reset Password</h1>
            <label>Password</label>
            <input type="password" placeholder="Password" id="password" required>
            <label> Confirm Password </label>
            <input type="password" placeholder="Confirm Password" id="confirm_password" required>
            <h5 id="errorCnfPass">Passwords don't match</h5>
            <button type="button" onclick="validatePassword()" id="resetbtn"> Reset Password</button>
            <div style="display:none" id="success">
                <h4 style="color:green"> Password reset Successfully! <a href='index.html'>Sign in </a> to continue</h4>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/resetPassword.js"></script>
    </script>
</body>

</html>
