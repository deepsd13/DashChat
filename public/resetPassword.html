<!DOCTYPE HTML>
<html>

<head>
    <title>dashChat</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class='box' style="margin-top: 50px; ">
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <h2>CREATE NEW ROOM</h2>
            </div>
            <div class='box-login'>
                <div class='fieldset-body' id='login_form'>
                    <form>

                        <p class="field">
                            <label>PASSWORD</label>
                            <input type="password" placeholder="Password" id="password" required>
                        </p>

                        <p class="field">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                            <h5 id="errorCnfPass">Passwords don't match</h5>
                        </p>

                        <input type="button" onclick="validatePassword()" id="resetbtn" value="RESET PASSWORD">


                    </form>
                </div>
            </div>
            <div style="display:none" id="success">
                <h4 style="color:green"> Password reset Successfully! <a href='index.html'>Sign in </a> to continue</h4>
            </div>
        </div>


    </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/popups.js">
    </script>
    <script src="./js/resetPassword.js"></script>

</body>

</html>
